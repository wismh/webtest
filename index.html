<!DOCTYPE html>
<html>

<head>
    <style>
        iframe.fullscreen#unity-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <iframe id="unity-frame" src="https://charming-pothos-2d3a05.netlify.app/" width="980" height="580"
        allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("unity-frame");

        window.addEventListener("message", (event) => {
            if (event.data.type === "goFullscreen") {
                iframe.classList.add("fullscreen");
            }
            if (event.data.type === "quitFullscreen") {
                iframe.classList.remove("fullscreen");
            }
        });

        const resizeIframe = () => {
            const iframe = document.getElementById("unity-frame");
            if (iframe && iframe.classList.contains("fullscreen")) {
                iframe.style.height = window.innerHeight + "px";
            } else if (iframe) {
                iframe.style.height = "";
            }
        }

        window.addEventListener("resize", resizeIframe);
        resizeIframe();
    </script>
</body>

</html>
